<div #thisTile *ngIf="tile.isWhite" class="ui-tile-white" (click)="onTileClick(thisTile)">
  <img *ngIf="isOccupied" [src]="optionalImageSource" class="center">
  <div *ngIf="tile.isHighlighted" class="tile-highlight-white"></div>
</div>
<div #thisTile *ngIf="!tile.isWhite" class="ui-tile-black" (click)="onTileClick(thisTile)">
  
  <img *ngIf="isOccupied" [src]="optionalImageSource" class="center">
  <div *ngIf="tile.isHighlighted" class="tile-highlight-black"></div>
</div>
